<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recruitment Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<style>


.input-style-9{
    width: 0px;
    background: #ffffff;
   
}
.input-style-1{
    width: 50px;
    background: #FFFFFF;
   
}
.input-style-2{
    width: 250px;
    background: #FFFFFF;
   
}
.input-style-3{
    width: 100px;
    background: #FFFFFF;
   
}
</style>
<body>

	<br>
	<br>
	<div >
		<div class="row">
			<div	class="col-lg-10 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body">

					<form th:action="@{/resume/saveResume}" method="post"
						th:object="${resume}">
						<h1 class="text-center"><span th:text="*{name}"></span></h1>
						<h4 class="text-center"><span th:text="*{profession}"></span></h4>
						<h6 class="text-center"><span th:text="*{email}"></span></h6>
						<h6 class="text-center"><span th:text="*{teleno}"></span></h6>
						
							<div class="form-group" >
						
						
							<hr />
							<h3> Summary </h3> <span th:text="*{summary}"></span><br/><br/>
							
							
							<hr />
							<table>
						            <thead>
						            <tr>
						                <th></th>
						                <th></th>
						            </tr> 
						            </thead>
						            <tr >
						                <td><B>Years of Experience </B></td>
						                <td> : <span th:text="*{yoe}"></span> Years</td>
						            </tr>
						             <tr >
						                <td><B>Prefered Job Sector  </B></td>
						                <td> : <span th:text="*{sector}"></span></td>
						            </tr>
						           
						             <tr >
						                <td><B>Education Level </B></td>
						                <td> : <span th:text="*{elevel}"></span></td>
						            </tr>
						 			 <tr >
						                <td><B>Gender </B></td>
						                <td> : <span th:text="*{gender}" ></span></td>
						            </tr>
						     </table>          
							 </br>  						

<hr />
<h3>Education Qualification</h3></br>
							 <h6>G.C.E O/L</h6>
							 
							            <tr th:each="ols, stat: *{ols}">
							                <td><span th:text="*{ols[__${stat.index}__].college}"></span> in <span th:text="*{ols[__${stat.index}__].year}"></span></td></br>
							                <td><span th:text="*{ols[__${stat.index}__].a}"></span>A <span th:text="*{ols[__${stat.index}__].b}"></span>B <span th:text="*{ols[__${stat.index}__].c}"></span>C</td>
							             	
							            </tr>
							        </br>	</br>
						     <h6>G.C.E A/L</h6>
						            <tr th:each="als, stat: *{als}">
						                <td><span th:text="*{als[__${stat.index}__].college}"></span> in <span th:text="*{als[__${stat.index}__].year}"></span></td></br>
						                <td><span th:text="*{als[__${stat.index}__].a}"></span>A <span th:text="*{als[__${stat.index}__].b}"></span>B  
						             	<span th:text="*{als[__${stat.index}__].c}"></span>C</td>
						            
						            </tr>
						        </br>	</br>
						        <hr />
						        	<h3>Professional Qualification</h3>
						    </br>
						            <tr th:each="education, stat: *{educations}">
						                <h6><span th:text="*{educations[__${stat.index}__].qualification}"></span></h6>
						                <td><span th:text="*{educations[__${stat.index}__].college}"></span></td></br>
						    	        <td><span th:text="*{educations[__${stat.index}__].summary}"></span></td></br>
						    	        <td><span th:text="*{educations[__${stat.index}__].year}"></span></td></br></br>
						            </tr>
						        
					
            
        		 <hr/>
							<h3>Experience</h3></br>
							            <tr th:each="job, stat: *{jobs}">
							                <h6><span th:text="*{jobs[__${stat.index}__].designation}"></span></h6>
							                <td><span th:text="*{jobs[__${stat.index}__].company}"</span>></td> (<span th:text="*{jobs[__${stat.index}__].startDate}"></span> - <span th:text="*{jobs[__${stat.index}__].endDate}"></span>)</td></br>
							                <td><span th:text="*{jobs[__${stat.index}__].summary}"></span></td></br>
							                 </br>
							                
							             </tr>
							        	<hr/> 


						<h3> Skills</h3>
						   		<table>
						            <thead>
						            <tr>
						                <th></th>
						                <th></th>
						            </tr> 
						            </thead>
						            <tr th:each="skill, stat: *{skills}">
						                <td><B><span th:text="*{skills[__${stat.index}__].skill}"></span></B></td>
						                <td> - <span th:text="*{skills[__${stat.index}__].level}"></span></td>
						            </tr>
						     </table>          
						
						
				  
	    	
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
