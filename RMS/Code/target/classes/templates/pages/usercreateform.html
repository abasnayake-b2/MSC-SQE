<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Edit User</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body><div th:insert="pages/nav :: nav">  </div>
	<div class="container text-center">
	 	<div >
	 		<h1>Create New User</h1>
		</div>
		<div >
 			<form th:action="@{/user/saveUser}" method="post" 
 			style="max-width: 600px; margin: 0 auto;"
 			 th:object="${user}">
 			 

 			<div class="m-3">
 				<div class="form-group row">
 					<label class="col-form-Label col-4">Email</label>
 					<div class="col-8">
 						<input type="email" class="form-control" th:field="*{emailId}" required/>
 					</div>
 				</div>	
 				<div class="form-group row">
 					<label class="col-form-Label col-4">Password</label>
 					<div class="col-8">
 						<input type="password" class="form-control" th:field="*{password}" required
 						maxlength="10" min="6" />
 					</div>
 				</div>	
 				<div class="form-group row">
 					<label class="col-form-Label col-4">First Name</label>
 					<div class="col-8">
 						<input type="text" class="form-control" th:field="*{firstName}" required/>
 					</div>
 				</div>
 				<div class="form-group row">
 					<label class="col-form-Label col-4">Last Name</label>
 					<div class="col-8">
 						<input type="text" class="form-control" th:field="*{lastName}" required/>
 					</div>
 				</div>
  				<div class="form-group row">
 					<label class="col-form-Label col-4">User Name</label>
 					<div class="col-8">
 						<input type="text" class="form-control" th:field="*{userName}" required/>
 					</div>
 				</div>
 				<div class="form-group row">
 					<label class="col-form-Label col-4">Roles</label>
 					<div class="col-8">
	 					<th:block th:each="role : ${listRoles}">
	 						<input type="checkbox"  th:field="*{roles}" 
								th:value="${role.id}" th:text="${role.roleName}" class="m-2"/>
 						
 						</th:block>
 					</div>
 				</div>
 				<div>
 					<button type="submit" class="btn btn-primary">Update</button>
 				</div>
 			
 			
 			</div>
 		 </form>
 		</div>
 	</div>
</body>
</html>
